name: UAT - WORKER - Build, Push & Deploy

on:
  push:
    branches:
      - uat

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: 'auth'
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIP }}
        service_account: ${{ secrets.UAT_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.UAT_GCP_PROJECT }}

    - name: Build Docker image
      working-directory: ./worker
      run: docker build -t gcr.io/${{ secrets.UAT_GCP_PROJECT }}/litmus-worker:latest -t gcr.io/${{ secrets.UAT_GCP_PROJECT }}/litmus-worker:${{ github.sha }} .

    - name: Push Docker SHA tagged image to Artifact Registry
      run: docker push gcr.io/${{ secrets.UAT_GCP_PROJECT }}/litmus-worker:${{ github.sha }}

    - name: Push Docker latest tagged image to Artifact Registry
      run: docker push gcr.io/${{ secrets.UAT_GCP_PROJECT }}/litmus-worker:latest

    - name: Deploy to Cloud Run
      run: gcloud run jobs deploy litmus-worker \
        --image gcr.io/${{ secrets.UAT_GCP_PROJECT }}/litmus-worker:latest \
        --region europe-west1 \
        --quiet