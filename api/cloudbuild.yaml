steps:
  - name: 'gcr.io/cloud-builders/npm'
    args:
      - 'install'
    dir: Litmus/api/ui
    id: Install-UI-Dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args:
      - 'run'
      - 'build'
    dir: Litmus/api/ui
    id: Build-Litmus-UI
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
      - '-t'
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest
      - 'Litmus/api'
      - '-f'
      - Litmus/api/Dockerfile
    id: Build-Litmus-API
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
    id: Push-Litmus-API
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest
    id: Push-Litmus-API-latest
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image=gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest' 
      - '--region=$_DEPLOY_REGION'
      - '--quiet'
    id: Deploy-Litmus-API
images:
  - gcr.io/$PROJECT_ID/$_SERVICE_NAME:$COMMIT_SHA
  - gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _SERVICE_NAME: litmus-api
  _DEPLOY_REGION: europe-west3